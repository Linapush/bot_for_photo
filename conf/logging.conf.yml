version: 1
disable_existing_loggers: no
formatters:
  console:
    (): src.logger.ConsoleFormatter
    #format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: console
root:
  level: INFO
  handlers: [console]
loggers:
  'bot':
    level: INFO
    propagate: yes
  'uvicorn':
    level: INFO
    propagate: yes